	<div id="main">
		<div id="content" class="container">
			<section>
				<header>
					<h2>Contactanos</h2>
				</header>

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
				<form class="form" id="contactform" action="//formspree.io/faro.economics@gmail.com" method="POST">
				    <fieldset class="field">
				        <input class="input" type="text" name="name" placeholder="Name" required>
				        <label class="label" for="name"><span class="label-content">Your name</span></label>
								<!-- <label>  Upload Photo<input type="file" name="uploadField" /></label> -->
						</fieldset>
				    <fieldset class="field">
				        <input class="input" type="email" name="_replyto" placeholder="example@domain.com" required>
				        <label class="label" for="_replyto"><span class="label-content">Your email</span></label>
				    </fieldset>
				    <fieldset class="field">
				        <textarea class="input" name="message" rows="5" placeholder="Message" required></textarea>
				        <label class="label" for="message"><span class="label-content">Your message</span></label>
				    </fieldset>
				    <input class="hidden" type="text" name="_gotcha" style="display:none">
				    <input class="hidden" type="hidden" name="_subject" value="Message via http://faroeconomics.org">
				    <fieldset class="field">
				        <input class="button submit" type="submit" value="Send">
				    </fieldset>
				</form>
